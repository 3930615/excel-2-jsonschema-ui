<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>nw.js-examples | shell</title>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Json-Schema</h2>
            </div>
            <div class="card-block">
                <p class="h4">Choose a file</p>
                <p class="alert alert-info">
                    After choosing a file the file manager will be opened with the path of the chosen
                    file
                </p>
                <form>
                    <div class="form-group">
                        <label for="file">Choose input Excel file:</label>
                        <input class="form-control" type="file" id="file" name="file">
                    </div>
                    <div class="form-group">
                        <label for="path">Choose output folder:</label>
                        <input type="file" id="path" nwdirectory >
                    </div>                    
                </form>
            </div>
            <div class="card-footer">
                <a href="main.html" class="btn btn-primary btn-back">
                    <i class="fa fa-chevron-left"></i>Back to home
                </a>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../app/json.js"></script>
</body>
</html>
